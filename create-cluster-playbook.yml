---
- name: base
  hosts: all
  roles:
  - role: base
  - role: ipv6disable

- name: haproxy
  hosts: kubernetes_master 
  roles:
  - role: haproxy

- name: keepalived
  hosts: kubernetes_master 
  roles:
    - { role: keepalived, when: keepalived.enabled }
  tags:
    - keepalived
 
- name:  kubernetes
  hosts: kubernetes_servers
  roles:

  - role: docker

  - role: kubernetes

  - role: metrics-server
  
  - role: docker-hardening
