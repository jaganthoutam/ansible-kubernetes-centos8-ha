- name: "Checker for kube-apiserver configuration"
  shell: "cat {{ kubeapiserver_config }}"
  register: presence_apiserver

- name: 5.7.2 Ensure that the seccomp profile is set to docker/default in your pod definitions (Not Scored)
  lineinfile:
    path: "{{ kubeapiserver_config }}"
    insertafter: '- kube-apiserver'
    line: '    - --feature-gates=AllAlpha=true'
  when: presence_apiserver.stdout is not search('feature-gates') 

- name: 5.7.2 Ensure that the seccomp profile is set to docker/default in your pod definitions (Not Scored)
  lineinfile:
    path: "{{ kubeapiserver_config }}"
    insertafter: '- kube-apiserver'
    line: '    - --service-account-signing-key-file=/etc/kubernetes/pki/sa.key'
  when: presence_apiserver.stdout is not search('service-account-signing-key-file') 

- name: 5.7.2 Ensure that the seccomp profile is set to docker/default in your pod definitions (Not Scored)
  lineinfile:
    path: "{{ kubeapiserver_config }}"
    insertafter: '- kube-apiserver'
    line: '    - --service-account-issuer=kubernetes.default.svc'
  when: presence_apiserver.stdout is not search('service-account-issue') 

